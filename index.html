<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ファイナンシャルプランナー | 中村啓太</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #ffffff;
      color: #333333;
      line-height: 1.6;
      overflow-x: hidden;
    }
    header {
      background-color: #0074D9;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header img {
      height: 120px;
      border-radius: 50%;
      margin-right: 20px;
    }
    section {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #f8f8f8;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    /* スマホ対応 */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      header img {
        margin-bottom: 10px;
      }
      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="IMG_6495.JPG" alt="中村啓太プロフィール写真" />
    <h1>ファイナンシャルプランナー | 中村啓太</h1>
  </header>

  <section>
    <h2>サービス説明</h2>
    <p>こちらからサービス内容をご覧いただけます。</p>
    <iframe src="sample.pdf"></iframe>
  </section>

  <section>
    <h2>お問い合わせ</h2>
    <p>ご相談やお問い合わせは <a href="#">こちらから</a> お気軽にご連絡ください。</p>
  </section>

  <footer>
    &copy; 2025 中村啓太 All Rights Reserved.
  </footer>

  <script>
    // スクロールアニメーション
    const sections = document.querySelectorAll('section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    sections.forEach(section => {
      observer.observe(section);
    });
  </script>
</body>
</html>
